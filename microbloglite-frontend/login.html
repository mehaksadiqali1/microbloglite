<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="landing.css" />

    <title>Login to the Microblog Network!</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="./auth.js"></script>
    <script>
      // If the user IS logged in, redirect to posts.html
      if (isLoggedIn() === true) window.location.replace("posts.html");
    </script>
  </head>
  <body>
    <div class="d-flex">
      <div class="sidebar">
        <ul>
          <li>
            <a href="#"
              ><img
                src="https://cdn-icons-png.flaticon.com/512/1946/1946436.png"
                alt="Home"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png"
                alt="Search"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="https://cdn-icons-png.flaticon.com/512/747/747310.png"
                alt="Add"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="https://cdn-icons-png.flaticon.com/512/833/833472.png"
                alt="Heart"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
                alt="Profile"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="https://cdn-icons-png.flaticon.com/512/846/846285.png"
                alt="Pin"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png"
                alt="3 Lines"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="https://cdn-icons-png.flaticon.com/512/1828/1828817.png"
                alt="Plus"
            /></a>
          </li>
        </ul>
      </div>

      <div class="content-container flex-grow-1">
        <header>
          <div class="header-buttons">
            <button class="btn btn-light" onclick="location.href='index.html';">
              Sign Up
            </button>

            <button class="btn btn-light">Create a Post</button>
          </div>
        </header>

        <main>
          <div class="login-box">
            <h2>LOG IN</h2>
            <form id="login">
              <div>
                <label for="username">Username</label>
                <input type="text" id="username" minlength="3" />
              </div>

              <div>
                <label for="password">Password</label>
                <input type="password" id="password" minlength="1" />
              </div>

              <button class="btn btn-primary" id="loginButton">Login</button>
            </form>
            <div class="social-login d-flex justify-content-center mt-3">
              <button type="button" class="btn btn-outline-light me-2">
                Log in with Google
              </button>
              <button type="button" class="btn btn-danger">
                Log in with Apple ID
              </button>
            </div>
          </div>
        </main>
      </div>
    </div>

    <footer class="footer">
      <p>
        &copy; 2024 <a href="#">Terms</a> | <a href="#">Privacy Policy</a> |
        <a href="#">Consumer Health Privacy Policy</a> |
        <a href="#">Cookies Policy</a> |
        <a href="#">Report a problem</a>
      </p>
    </footer>

    <!-- Page-specific code -->
    <script src="landing.js"></script>
  </body>
</html>
